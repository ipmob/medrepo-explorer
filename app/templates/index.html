<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Explorer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Report Explorer</h1>
            <p>Upload and analyze medical reports in PDF format</p>
        </header>
        
        <main>
            <div class="upload-container">
                <div class="upload-area" id="drop-area">
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p>Drag & drop your PDF file here or</p>
                        <label for="file-input" class="file-input-label">Choose File</label>
                        <input type="file" id="file-input" name="file" accept=".pdf" hidden>
                        <p id="file-name" class="file-name"></p>
                        <button type="submit" id="upload-button" disabled>Upload & Analyze</button>
                    </form>
                </div>
                <div id="upload-status" class="upload-status"></div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Medical Report Explorer</p>
        </footer>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
